<div class="container mt-3">
  <h2>Carousel Images</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#carousel">Click for Details</button>
  <div id="carousel" class="collapse">
    This carousel contains images from another project set up to cycle through.
  </div>
</div>

<div class="container-fluid">
<div id="photos" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#photos" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#photos" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#photos" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../images/leadership.png" alt="leadership" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/lecture-hall.png" alt="lecture hall" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="../images/library-shelves.png" alt="library shelves" class="d-block w-100">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Image Details" data-bs-content="These images were all from my project 2 assignment">More Details</button>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
